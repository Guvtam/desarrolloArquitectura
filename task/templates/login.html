{% extends 'base.html' %}

{% block content %}
{% load static %}

<br><br>


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/iniciarSesion/" method="POST" class="card card-body ">
                
                <h1 class="text-center">Login</h1> 
                {{error}}
                {% csrf_token %}
                        <div class="mb-3">
                            <label for="username">Nombre Usuario:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa Nombre Usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu Contraseña">
                        </div>
                        <button class="btn btn-primary">INGRESAR</button>
            </form>

        </div>
    </div>
</main>

{% endblock %}
